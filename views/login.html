<div id="login-form" data-ng-form="loginForm" data-ng-controller="LoginFormController">
    <div>
        <input type="text" name="username" placeholder="username" data-ng-model="loginCredentials.username" id="uid">
        <input type="password" name="password" placeholder="password" data-ng-model="loginCredentials.password"
               id="pwd">
    </div>
    <div>
        <button id="loginButton" data-ng-click="login()">{{'label.button.login' | translate}}</button>
    </div>
    <div data-ng-show="authenticationFailed">
        <p>{{authenticationErrorMessage | translate}}</p>
    </div>
    <div class="pull-right ">
        {{ 'label.input.changelanguage' | translate }}
        <div class="btn-group" uib-dropdown>
            <button type="button" class="btn btn-default btn-xs" uib-dropdown-toggle ng-disabled="disabled">
                {{optlang.name}}
                <span class="caret"></span>
            </button>
            <ul class="lang-dropdown" uib-dropdown-menu>
                <li ng-repeat="lang in langs">
                    <a href ng-click="changeLang(lang, $event)">{{lang.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    
</div>
