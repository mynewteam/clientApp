<div ng-controller="EditFamilyMemberController">


    <form name="familymemberInfo" novalidate="" class="form-horizontal well">
        <api-validate></api-validate>
        <fieldset>

            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">{{'label.input.firstname' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="firstName" name="firstName" ng-model="formData.firstName" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="middleName">{{'label.input.middlename' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="middleName" name="middleName" ng-model="formData.middleName" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">{{'label.input.lastname' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="lastName" name="lastName" ng-model="formData.lastName" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="khmerName">{{'label.input.khmerName' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="khmerName" name="khmerName" ng-model="formData.khmerName" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="qualification">{{ 'label.input.qualification' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="qualification" name="qualification" ng-model="formData.qualification" class="form-control">
                </div>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="mobileNumber">{{ 'label.input.mobileNumber' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="mobileNumber" name="mobileNumber" ng-model="formData.mobileNumber" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="age">{{ 'label.input.age' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="age" name="age" ng-model="formData.age" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="isDependent">{{ 'label.input.isDependent' | translate }}</label>

                <div class="col-sm-3">
                    <input type="checkbox" class="input-mini-small" id="isDependent" name="isDependent" ng-model="formData.isDependent">
                </div>

            </div>




            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.relationship' | translate }}</label>
                </div>

                <div class="col-sm-3">
                    <select id="relationshipIdOption" ng-model="formData.relationshipId" class="form-control" ng-options="relationshipIdOption.id as relationshipIdOption.name for relationshipIdOption in relationshipIdOptions" value="{{formData.relationshipId}}">
                    </select>
                </div>
            </div>
            <div>

            </div>

            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.gender' | translate }}</label>
                </div>

                <div class="col-sm-3">
                    <select id="genderId" ng-model="formData.genderId" class="form-control" ng-options="gender.id as gender.name for gender in genderIdOptions" value="{{formData.genderId}}">
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.profession' | translate }}</label>
                </div>

                <div class="col-sm-3">
                    <select id="professionIdOption" ng-model="formData.professionId" class="form-control" ng-options="professionIdOption.id as professionIdOption.name for professionIdOption in professionIdOptions" value="{{formData.professionId}}">
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.maritalstatus' | translate }}</label>
                </div>

                <div class="col-sm-3">
                    <select id="maritalStatusId" ng-model="formData.maritalStatusId" class="form-control" ng-options="maritalStatusIdOption.id as maritalStatusIdOption.name for maritalStatusIdOption in maritalStatusIdOptions" value="{{formData.maritalStatusId}}">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="dateofbirth">{{ 'label.input.dateofbirth' | translate }}</label>

                <div class="col-sm-3">
                    <input id="dateofbirth" type="text" name="dateofbirth" datepicker-pop="dd MMMM yyyy" ng-model="date.dateOfBirth" is-open="opened1" min="minDate" max="restrictDate" class="form-control" />
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.form.Country' | translate }}</label>
                <div class="col-sm-3">
                    <select id="CountryID" ng-model="tempAddress.tbl_country_id" class="form-control" ng-options="c.Id as c.Des_In_Khmer for c in countrykh" value="{{c.Id}}" ng-change="changeCountry(tempAddress.Id)">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.form.Province' | translate }}</label>
                <div class="col-sm-3">
                    <select id="ProvinceID" ng-model="tempAddress.tbl_province_id" class="form-control" ng-options="pro.id as pro.Des_In_Khmer for pro in provincekh" value="{{pro.id}}" ng-change="changeProvince(tempAddress.tbl_province_id)">
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.form.District' | translate }}</label>
                <div class="col-sm-3">
                    <select id="DistrictID" ng-model="tempAddress.tbl_district_id" class="form-control" ng-options="dist.id as dist.Des_In_Khmer for dist in districtkh" value="{{dist.id}}" ng-change="changeDistrict(tempAddress.tbl_district_id)">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.form.Commune' | translate }}</label>
                <div class="col-sm-3">
                    <select id="CommuneID" ng-model="tempAddress.tbl_commune_id" class="form-control" ng-options="comm.id as comm.Des_In_Khmer for comm in communekh" value="{{comm.id}}" ng-change="changeCommune(tempAddress.tbl_commune_id)">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.form.Village' | translate }}</label>
                <div class="col-sm-3">
                    <select id="tbl_village_id" ng-model="formData.tbl_village_id" class="form-control" ng-options="vill.id as vill.Des_In_Khmer for vill in villagekh" ng-change="changeVillage(formData.tbl_village_id)" value="{{vill.id}}">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.Street' | translate}}</label>

                <div class="col-sm-3">
                    <input type="text" id="streetid" name="streetid" ng-model="formData.streetid" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.HouseNo' | translate}}</label>
                <div class="col-sm-3">
                    <input type="text" id="houseno" name="houseno" ng-model="formData.houseno" class="form-control" />
                </div>
            </div>

            <div class="col-md-offset-3" ng-model="editable">
                <button id="cancel" ng-click="routeTo()" class="btn btn-primary">{{
                    'label.button.cancel' | translate }}
                </button>



                <button id="edit" ng-click="updateClientMember()" class="btn btn-primary">{{
                    'label.button.edit' | translate }}
                </button>

            </div>

        </fieldset>

    </form>
</div>
